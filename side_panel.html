<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmic Recorder</title>
    <style>
      :root { color-scheme: dark; }
      body { 
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
        margin: 0; 
        background: radial-gradient(1200px 600px at 10% -10%, #c2410c 0%, transparent 60%), radial-gradient(1000px 500px at 110% 10%, #ea580c 0%, transparent 60%), #451a03; 
        color: #fef3c7;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .container { 
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px; 
        overflow: hidden;
      }
      .toolbar { 
        display: flex; 
        flex-direction: column;
        gap: 10px; 
        padding: 12px; 
        background: rgba(17, 24, 39, .6); 
        border: 1px solid rgba(99, 102, 241, .35); 
        border-radius: 14px; 
        box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 24px rgba(2,6,23,.25); 
        backdrop-filter: blur(8px); 
        margin-bottom: 16px; 
      }
      .btn { 
        cursor: pointer; 
        border-radius: 10px; 
        padding: 12px 16px; 
        font-weight: 600; 
        font-size: 14px; 
        line-height: 1.2; 
        letter-spacing: .2px; 
        border: 1px solid transparent; 
        transition: background-color .15s ease, color .15s ease, box-shadow .15s ease, transform .02s ease; 
        -webkit-font-smoothing: antialiased;
        width: 100%;
      }
      .btn:focus { outline: none; }
      .btn:focus-visible { box-shadow: 0 0 0 3px rgba(234,88,12,.45), 0 0 0 1px rgba(234,88,12,.6) inset; }
      .btn:active { transform: translateY(1px); }
      .btn-primary { 
        background: linear-gradient(135deg, #ea580c 0%, #c2410c 100%); 
        color: #ffffff; 
        box-shadow: 0 6px 18px rgba(234,88,12,.35); 
      }
      .btn-primary:hover { filter: brightness(1.06); }
      .btn-primary:active { filter: brightness(0.96); }
      .btn-secondary { 
        background: rgba(148,163,184,.18); 
        color: #e5e7eb; 
        border-color: rgba(148,163,184,.25); 
      }
      .btn-secondary:hover { background: rgba(148,163,184,.25); }
      .btn-outline { 
        background: transparent; 
        color: #fdba74; 
        border-color: rgba(234,88,12,.6); 
        box-shadow: 0 0 0 1px rgba(234,88,12,.3) inset; 
      }
      .btn-outline:hover { background: rgba(234,88,12,.08); }
      .btn:disabled { 
        opacity: 0.55; 
        cursor: default; 
        box-shadow: none; 
        transform: none; 
      }
      .card { 
        background: rgba(17, 24, 39, .55); 
        border: 1px solid rgba(148,163,184,.25); 
        border-radius: 14px; 
        padding: 12px; 
        box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 8px 26px rgba(2,6,23,.25); 
        backdrop-filter: blur(8px);
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .list { 
        list-style: none; 
        padding: 0; 
        margin: 0; 
        display: grid; 
        gap: 8px; 
        flex: 1;
        overflow-y: auto; 
      }
      .item { 
        border: 1px solid rgba(148,163,184,.25); 
        border-radius: 10px; 
        padding: 10px; 
        background: rgba(2,6,23,.35); 
        color: #e5e7eb; 
      }
      .label { 
        font-size: 11px; 
        color: #fdba74; 
        font-weight: 600;
      }
      .value { 
        font-size: 12px; 
        color: #e5e7eb; 
        word-break: break-all; 
      }
      h1 { 
        font-size: 18px; 
        margin: 0 0 16px; 
        color: #fef3c7; 
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 12px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(234,88,12,.2);
      }
      .btn-danger { 
        background: linear-gradient(135deg, #ef4444 0%, #fb7185 100%); 
        color: #ffffff; 
        border-color: transparent; 
        box-shadow: 0 6px 18px rgba(239,68,68,.35); 
      }
      .btn-danger:hover { filter: brightness(1.06); }
      .btn-danger:active { filter: brightness(0.96); }
      .actions { 
        display: flex; 
        justify-content: center; 
        margin-top: 12px; 
      }
      .list-header {
        font-size: 13px;
        color: #a5b4fc;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      .empty-state {
        text-align: center;
        color: #94a3b8;
        font-size: 13px;
        padding: 20px;
      }
      /* Scrollbar styling */
      .list::-webkit-scrollbar {
        width: 8px;
      }
      .list::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .list::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.5);
        border-radius: 10px;
      }
      .list::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.7);
      }
      #tabInfo {
        font-size: 11px;
        color: #94a3b8;
        text-align: center;
        margin-bottom: 12px;
        padding: 8px;
        background: rgba(234, 88, 12, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(234, 88, 12, 0.2);
      }
      #tabInfo strong {
        color: #fed7aa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><img src="32x32.png" alt="Cosmic Recorder Icon" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;"> Cosmic Recorder</h1>
      <div id="tabInfo"></div>
      <button id="btnSelectTab" class="btn btn-outline" style="margin-bottom: 12px; font-size: 12px; padding: 6px 12px;">ðŸŽ¯ Aktif Sekmeyi SeÃ§</button>
      <div class="toolbar">
        <button id="btnStart" class="btn btn-primary">KayÄ±t BaÅŸlat</button>
        <button id="btnStop" class="btn btn-secondary">KayÄ±t Durdur</button>
        <button id="btnSave" class="btn btn-outline">JSON Olarak Kaydet</button>
        <button id="btnClear" class="btn btn-danger">Temizle</button>
      </div>
      <div class="card">
        <div class="list-header">Yakalanan TÄ±klamalar</div>
        <ul id="list" class="list"></ul>
      </div>
    </div>
    <script src="side_panel.js"></script>
  </body>
</html>
