<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmic Recorder</title>
    <!-- Not: MV3'te harici script yasak. Basit, minimal CSS kullandık. -->
    <style>
      :root { color-scheme: dark; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: radial-gradient(1200px 600px at 10% -10%, #312e81 0%, transparent 60%), radial-gradient(1000px 500px at 110% 10%, #0ea5e9 0%, transparent 60%), #0b1020; color: #e5e7eb; }
      .container { min-width: 360px; max-width: 420px; padding: 12px; }
      .toolbar { display: flex; gap: 10px; padding: 10px; background: rgba(17, 24, 39, .6); border: 1px solid rgba(99, 102, 241, .35); border-radius: 14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 6px 24px rgba(2,6,23,.25); backdrop-filter: blur(8px); margin-bottom: 12px; }
      .btn { cursor: pointer; border-radius: 10px; padding: 8px 12px; font-weight: 600; font-size: 13px; line-height: 1.1; letter-spacing: .2px; border: 1px solid transparent; transition: background-color .15s ease, color .15s ease, box-shadow .15s ease, transform .02s ease; -webkit-font-smoothing: antialiased; }
      .btn:focus { outline: none; }
      .btn:focus-visible { box-shadow: 0 0 0 3px rgba(14,165,233,.45), 0 0 0 1px rgba(99,102,241,.6) inset; }
      .btn:active { transform: translateY(1px); }
      .btn-primary { background: linear-gradient(135deg, #4f46e5 0%, #0ea5e9 100%); color: #ffffff; box-shadow: 0 6px 18px rgba(99,102,241,.35); }
      .btn-primary:hover { filter: brightness(1.06); }
      .btn-primary:active { filter: brightness(0.96); }
      .btn-secondary { background: rgba(148,163,184,.18); color: #e5e7eb; border-color: rgba(148,163,184,.25); }
      .btn-secondary:hover { background: rgba(148,163,184,.25); }
      .btn-outline { background: transparent; color: #93c5fd; border-color: rgba(14,165,233,.6); box-shadow: 0 0 0 1px rgba(14,165,233,.3) inset; }
      .btn-outline:hover { background: rgba(14,165,233,.08); }
      .btn:disabled { opacity: 0.55; cursor: default; box-shadow: none; transform: none; }
      .card { background: rgba(17, 24, 39, .55); border: 1px solid rgba(148,163,184,.25); border-radius: 14px; padding: 12px; box-shadow: inset 0 1px 0 rgba(255,255,255,.04), 0 8px 26px rgba(2,6,23,.25); backdrop-filter: blur(8px); }
      .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 8px; max-height: 300px; overflow: auto; }
      .item { border: 1px solid rgba(148,163,184,.25); border-radius: 10px; padding: 8px; background: rgba(2,6,23,.35); color: #e5e7eb; }
      .label { font-size: 12px; color: #a5b4fc; }
      .value { font-size: 12px; color: #e5e7eb; word-break: break-all; }
      h1 { font-size: 16px; margin: 0 0 8px; color: #e0e7ff; }
      .btn-danger { background: linear-gradient(135deg, #ef4444 0%, #fb7185 100%); color: #ffffff; border-color: transparent; box-shadow: 0 6px 18px rgba(239,68,68,.35); }
      .btn-danger:hover { filter: brightness(1.06); }
      .btn-danger:active { filter: brightness(0.96); }
      .fab-clear { box-shadow: 0 8px 22px rgba(2,6,23,.35); }
      .actions { display: flex; justify-content: flex-end; margin-top: 10px; }
      /* Start button - techy gradient + subtle neon glow */
      #btnStart.btn-primary { position: relative; background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%); color: #ffffff; border-color: rgba(99,102,241,.7); box-shadow: 0 10px 24px rgba(99,102,241,.35), inset 0 1px 0 rgba(255,255,255,.12); }
      #btnStart.btn-primary:hover { filter: brightness(1.08); }
      #btnStart.btn-primary:active { filter: brightness(0.96); }
      #btnStart.btn-primary::after { content: ""; position: absolute; inset: -2px; border-radius: inherit; pointer-events: none; box-shadow: 0 0 18px rgba(14,165,233,.55), 0 0 34px rgba(139,92,246,.45); opacity: .0; transition: opacity .18s ease; }
      #btnStart.btn-primary:hover::after { opacity: .35; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✨ Cosmic Recorder</h1>
      <div class="toolbar">
        <button id="btnStart" class="btn btn-primary">Kayıt Başlat</button>
        <button id="btnStop" class="btn btn-secondary">Kayıt Durdur</button>
        <button id="btnSave" class="btn btn-outline">JSON Olarak Kaydet</button>
      </div>
      <div class="card">
        <div class="label" style="margin-bottom:6px;">Yakalanan Tıklamalar</div>
        <ul id="list" class="list"></ul>
      </div>
      <div class="actions">
        <button id="btnClear" class="btn btn-danger fab-clear" title="Kayıtları Temizle">Temizle</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
